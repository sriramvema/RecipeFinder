<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1>Welcome to Recipe Finder</h1>
    </header>
    <main>
        <div class="container">
            <h2>Find Recipes</h2>
            <form method="post" action="/">
                <label for="ingredients">Enter Ingredients:</label>
                <input type="text" name="ingredients" id="ingredients" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="container">
            <h2>Search Results</h2>
            <ul>
                {% for recipe in recipes %}
                <li>
                    <h3>{{ recipe.title }}</h3>
                    <p>{{ recipe.summary }}</p>
                    <a href="{{ recipe.sourceUrl }}" target="_blank">Read More</a>
                    <!-- Add a button to view recipe details -->
                    <button class="view-details" data-recipe-id="{{ recipe.id }}">View Details</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Add a section to display recipe details -->
        <div class="container" id="recipe-details" style="display: none;">
            <h2>Recipe Details</h2>
            <h3>Ingredients</h3>
            <ul id="ingredients-list"></ul>
            <h3>Instructions</h3>
            <ol id="instructions-list"></ol>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Recipe Finder</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
